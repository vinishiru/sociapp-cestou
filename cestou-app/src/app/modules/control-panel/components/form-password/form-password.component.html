<div class="card">
  <h5 class="card-header">Atualizar Senha</h5>
  <div class="card-body">
    <!-- <p class="card-text">Atualize seus dados pessoais.</p> -->

    <form [formGroup]="passwordFormGroup"> 

      <div class="form-row">
        <div class="form-group col-3">
          <label for="password">Senha</label>
          <input formControlName="password" type="password" class="form-control" id="password">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-3">
          <label for="passwordConfirmation">Confirmar Senha</label>
          <input formControlName="passwordConfirmation" type="password" class="form-control" id="passwordConfirmation">
        </div>
      </div>
      
      <button type="button" class="btn btn-danger">Salvar Senha</button>
    </form>
  </div>

</div>
