<div class="card">
  <h5 class="card-header">{{title}}
    <small *ngIf="subtitle" class="text-muted">{{subtitle}}</small>
  </h5>
  <div class="card-body">

    <form [formGroup]="personForm" (ngSubmit)="onSubmit()">

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="ssn">CPF</label>
          <input formControlName="ssn" type="text" class="form-control required" id="ssn">
        </div>
        <div class="form-group col-md-6">
          <label for="birthDate">Data de Nascimento</label>
          <input formControlName="birthDate" type="date" class="form-control required" id="birthDate" placeholder="">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstName">Nome</label>
          <input formControlName="firstName" type="text" class="form-control required" id="firstName">
        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Sobrenome</label>
          <input formControlName="lastName" type="text" class="form-control required" id="lastName">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email">E-mail</label>
          <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">Não compartilharemos seu e-mail com ninguém.</small>
        </div>
        <div class="form-group col-md-6">
          <label for="phoneNumber">Telefone</label>
          <input formControlName="phoneNumber" type="text" class="form-control" id="phoneNumber">
        </div>
      </div>

      <button type="submit" class="btn btn-success">Salvar Dados</button>
    </form>

  </div>

</div>
