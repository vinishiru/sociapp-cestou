<page-header text="Perfil"></page-header>

<div @routeAnimation class="container">
  <div class="row">

    <div class="col-12">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <form-person-info title="Dados Pessoais">
        </form-person-info>

        <form-address class="col-12 mb-2"></form-address>

        <form-password></form-password>

        <button type="submit" class="btn btn-primary">Salvar Dados</button>

      </form>
    </div>
  </div>
</div>
